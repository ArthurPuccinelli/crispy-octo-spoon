<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Clientes</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/+esm"></script>
  <script src="supabaseClient.js"></script>
  <script src="clientes.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 2em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    form { margin-bottom: 2em; }
    input, button { margin: 0.5em 0; }
  </style>
</head>
<body>
  <h1>Gestão de Clientes</h1>
  <form id="cliente-form">
    <input type="hidden" id="cliente-id">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="telefone" placeholder="Telefone">
    <input type="date" id="data_nascimento" placeholder="Data de Nascimento">
    <select id="status">
      <option value="ativo">Ativo</option>
      <option value="inativo">Inativo</option>
    </select>
    <button type="submit">Salvar</button>
    <button type="button" id="cancelar-edicao" style="display:none">Cancelar</button>
  </form>
  <table id="clientes-table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Data de Nascimento</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
