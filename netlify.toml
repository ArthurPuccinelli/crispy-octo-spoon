[build]
  base = "frontend"
  command = "npm run build"
  publish = ".next"

# Configura√ß√£o para Netlify Functions
[functions]
  directory = ".netlify/functions"
  node_bundler = "esbuild"
  format = "esm"

# Configura√ß√£o espec√≠fica para a fun√ß√£o principal
# Removido redirect problem√°tico - ser√° configurado via plugin

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Handle Next.js static files
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

