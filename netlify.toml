# Netlify configuration for the entire project
# Frontend-specific configuration is in frontend/netlify.toml

[build]
  # Build the frontend
  base = "frontend"
  command = "npm run build"
  publish = ".next"

# Enable Next.js runtime plugin for SSR
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Important: Set these environment variables in Netlify Dashboard:
# - NEXT_PUBLIC_SUPABASE_URL
# - NEXT_PUBLIC_SUPABASE_ANON_KEY


