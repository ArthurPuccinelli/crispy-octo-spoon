[build]
  base = "frontend"
  command = "npm run build"
  publish = ".next"

# Configuração para Netlify Functions
[functions]
  directory = ".netlify/functions"
  node_bundler = "esbuild"

# Configuração específica para a função principal
[[redirects]]
  from = "/.netlify/functions/api/*"
  to = "/.netlify/functions/api-handler"
  status = 200
  force = false

[build.environment]
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Handle Next.js static files
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
